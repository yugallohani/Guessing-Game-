<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- Custom Animations --- */

        /* Animate the background gradient */
        @keyframes gradient-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background-size: 200% 200%;
            animation: gradient-pan 15s ease infinite;
        }

        /* Animate the title's glow */
        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4;
            }
            50% {
                text-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4;
            }
        }
        .title-animate {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        /* Animate the main card floating in */
        @keyframes float-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-float-in {
            animation: float-in 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-black text-white flex items-center justify-center min-h-screen p-4 animated-gradient">

    <!-- Main Game Card -->
    <div class="bg-gray-800/50 backdrop-blur-lg border border-gray-700/50 p-8 rounded-2xl shadow-2xl shadow-cyan-500/10 w-full max-w-md text-center animate-float-in">
        <h1 class="text-4xl lg:text-5xl font-bold mb-4 text-cyan-300 title-animate">Guess the Number!</h1>
        <p class="text-gray-400 mb-8">I'm thinking of a number between 1 and 100.</p>

        <!-- Input and Buttons -->
        <div class="flex flex-col items-center space-y-4">
            <input type="number" id="guess-input" placeholder="Enter your guess" class="w-full p-4 rounded-lg bg-gray-900/50 border-2 border-gray-600 text-white text-center text-xl focus:outline-none focus:ring-4 focus:ring-cyan-500/50 focus:border-cyan-500 transition-all duration-300 shadow-inner">
            
            <button id="guess-button" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-100 shadow-lg hover:shadow-cyan-500/50 focus:outline-none focus:ring-4 focus:ring-cyan-500/50">
                Guess
            </button>
            
            <button id="reset-button" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-100 focus:outline-none focus:ring-4 focus:ring-gray-500/50">
                New Game
            </button>
        </div>

        <!-- Message Display Area -->
        <p id="message" class="mt-8 text-xl h-8 font-semibold transition-all duration-300"></p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
